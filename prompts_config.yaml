  - question: "Как запустить простой веб-сервер на Django в одном файле?"
    answer: |
      Чтобы быстро запустить одноразовый веб-сервер на Django, можно создать минимальное приложение прямо в одном файле. Django позволяет это, хотя обычно проект разбивается на модули. Вот пример:

      ```python
      import os
      from django.conf import settings
      from django.http import HttpResponse
      from django.core.management import execute_from_command_line
      from django.urls import path

      # Минимальные настройки Django
      settings.configure(
          DEBUG=True,
          SECRET_KEY='dummy',
          ROOT_URLCONF=__name__,
          ALLOWED_HOSTS=['*'],
      )

      def hello(request):
          return HttpResponse("Привет от Django!")

      urlpatterns = [path('', hello)]

      if __name__ == "__main__":
          execute_from_command_line()
      ```

      Запустите его командой `python server.py runserver`.

  - question: "Как создать простой одноразовый веб-сервер на FastAPI?"
    answer: |
      FastAPI отлично подходит для быстрого создания REST-сервера. Вам понадобится только один файл и зависимость `uvicorn`. Вот как это делается:

      ```python
      from fastapi import FastAPI
      import uvicorn

      app = FastAPI()

      @app.get("/")
      def read_root():
          return {{"message": "Привет от FastAPI!"}}

      if __name__ == "__main__":
          uvicorn.run(app, host="127.0.0.1", port=8000)
      ```

      Установите зависимости: `pip install fastapi uvicorn`, затем запустите файл.

  - question: "Как написать простой веб-сервер на Flask в одном файле?"
    answer: |
      Flask — один из самых простых фреймворков для создания веб-приложений в Python. Вот минимальный сервер в одном файле:

      ```python
      from flask import Flask

      app = Flask(__name__)

      @app.route('/')
      def hello():
          return "Привет от Flask!"

      if __name__ == '__main__':
          app.run(debug=True)
      ```

      Установите Flask через `pip install flask` и запустите файл напрямую.

  - question: "Как запустить простой HTTP-сервер на Go без внешних зависимостей?"
    answer: |
      Go имеет встроенную поддержку HTTP-серверов в стандартной библиотеке. Вам не нужны сторонние пакеты для базового сервера:

      ```go
      package main

      import (
          "fmt"
          "net/http"
      )

      func hello(w http.ResponseWriter, r *http.Request) {{
          fmt.Fprintf(w, "Привет от Go!")
      }}

      func main() {{
          http.HandleFunc("/", hello)
          fmt.Println("Сервер запущен на :8080")
          http.ListenAndServe(":8080", nil)
      }}
      ```

      Скомпилируйте и запустите: `go run server.go`.

  - question: "Как создать веб-сервер на Go с использованием фреймворка Gin?"
    answer: |
      Gin — популярный веб-фреймворк для Go, который упрощает маршрутизацию и middleware. Вот минимальный пример сервера:

      ```go
      package main

      import "github.com/gin-gonic/gin"

      func main() {{
          r := gin.Default()
          r.GET("/", func(c *gin.Context) {{
              c.String(200, "Привет от Gin!")
          }})
          r.Run(":8080")
      }}
      ```

      Установите Gin: `go mod init server && go get github.com/gin-gonic/gin`, затем запустите `go run server.go`.
